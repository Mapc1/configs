font:
  normal:
    family: UbuntuMono
    style: Regular

  bold:
    family: UbuntuMono
    style: Bold

  italic:
    family: UbuntuMono
    style: Italic

  bold_italic:
    family: UbuntuMono
    style: Bold Italic

# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#1e282d'
    foreground: '#c4c7d1'

  # Normal colors
  normal:
    black:   '#666666'
    red:     '#eb606b'
    green:   '#c3e88d'
    yellow:  '#f7eb95'
    blue:    '#80cbc4'
    magenta: '#ff2f90'
    cyan:    '#aeddff'
    white:   '#ffffff'
